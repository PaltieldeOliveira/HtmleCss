<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos coom HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/videolimao.mp4" width="600"controls poster="imagens/limoes-capa.png"></video>
    <p>Este vídeo possui supote a vários formatos</p>
    <video width="600"controls>
        <source src="midia/videoexemplo.m4v" type="video/mp4">
        <source src="midia/videoexemplo.webm" type="video/webm">
        <source src="midia/videoexemplo.ogm" type="video/ogm">
        <p>Seu navegador não possui suporte de vídeo</p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&autoplay=1" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
